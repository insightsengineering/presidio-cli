---
name: Test Python package

on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Run in all these versions of Python
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'

      - name: Install pipenv
        run: pipx install pipenv

      - name: Install dependencies
        run: |
          pipenv run python --version
          pipenv install --deploy --dev

      - name: Run tests
        run: |
          pipenv run pytest --cov-report=xml --junit-xml=/tmp/junit.xml \
            --cache-clear --cov=presidio_cli tests/ | tee /tmp/coverage.txt

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: /tmp/junit.xml

      - name: Comment coverage
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: /tmp/coverage.txt

      - name: Check shell commands availibility
        run: |
          pipenv run python -m presidio_cli --help
          pipenv run presidio --help
