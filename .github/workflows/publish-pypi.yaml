---
name: Publish Python distros to PyPI + TestPyPI ğŸ“¦

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main

jobs:
  build-n-publish:
    name: Publish ğŸ“¢
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install pipenv ğŸš‚
        run: pipx install pipenv

      - name: Install dependencies ğŸš…
        run: |
          pipenv install --deploy --dev

      - name: Check presidio_cli script ğŸš¿
        run: |
          pipenv run python -m presidio_cli --help
          pipenv run presidio --help

      - name: Run tests â‘‡
        run: pipenv run pytest

      - name: Install build/wheel/twine/setuptools ğŸšœ
        run: |
          pipenv install --dev build wheel setuptools twine

      - name: Build a binary wheel and a source tarball â˜•
        run: |
          pipenv run python setup.py build check
          pipenv run python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution ğŸ“¦ to TestPyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution ğŸ“¦ to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
