---
name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Python ğŸ 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install pipenv ğŸš‚
        run: pipx install pipenv

      - name: Install dependencies ğŸš…
        run: |
          pipenv install --deploy --dev

      - name: Check presidio_cli script ğŸš¿
        run: |
          pipenv run python -m presidio_cli --help

      - name: Run tests â‘‡
        run: pipenv run pytest

      - name: Install build/wheel/twine/setuptools ğŸšœ
        run: |
          pipenv install --dev build wheel setuptools twine

      - name: Build a binary wheel and a source tarball â˜•
        run: |
          pipenv run python setup.py build bdist check
          pipenv run python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution ğŸ“¦ to TestPyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution ğŸ“¦ to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
